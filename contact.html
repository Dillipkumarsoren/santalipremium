<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Santali Premium</title>
  <meta name="description" content="Santali Premium से संपर्क करें। सवाल, सुझाव या सहयोग से जुड़ी जानकारी के लिए हमारा संपर्क फॉर्म भरें या हमें सीधे ईमेल भेजें।">
  <link rel="canonical" href="https://santalipremium.com/contact" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Santali Premium</h1>
  </header>

  <main>
    <p>
      अगर आपके पास कोई सवाल, सुझाव या सहयोग से जुड़ी जानकारी है, तो नीचे दिए गए फॉर्म के ज़रिए हमसे संपर्क करें।  
      हम आपके संदेश का उत्तर जल्द से जल्द देंगे।
    </p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">आपका नाम:</label>
      <input type="text" id="name" name="name" placeholder="अपना नाम लिखें" required>

      <label for="email">आपका ईमेल:</label>
      <input type="email" id="email" name="email" placeholder="अपना ईमेल लिखें" required>

      <label for="message">आपका संदेश:</label>
      <textarea id="message" name="message" rows="5" placeholder="अपना संदेश लिखें" required></textarea>

      <input type="hidden" name="_subject" value="New Contact Form Submission - Santali Premium">

      <button type="submit">Send Message</button>
    </form>

    <p>
      या सीधे हमें इस ईमेल पर लिखें:  
      <a href="mailto:dillipsoren640@gmail.com">dillipsoren640@gmail.com</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Santali Premium. All rights reserved.</p>
  </footer>

</body>
</html>
